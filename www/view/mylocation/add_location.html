<ion-modal-view hide-nav-bar="true">
    <div class="modal">
        <ion-header-bar class="header_back">
            <div style="width: 5%;float: left">
                <button ng-click="add_location_modal.hide()" class="button back-button buttons  button-clear header-item">
                    <div style="color: white"><i class="icon ion-close-round"></i></div>
                </button>
            </div>
            <div style="text-align: center;font-size: 18px;color: white;width: 85%;margin-top: 8px;font-size: 25px">
                Add Location
            </div>

        </ion-header-bar>
        <ion-content  >
            <ion-scroll direction="y" style="width: 100%; height: 100%">
                <div class="list">
                    <div class="row">
                        <div ng-click="upload()"  style=" position: absolute;z-index: 9999; width: 97%;text-align: center;height: 245px;background-color: rgba(0,0,0,0.5);" ng-show="content.capture">
                            <h3 style="color: #fff;">Tap here to upload !</h3>
                            <img ng-src="img/locations/upload.png" style=" margin-top: 13%; "/>
                        </div>
                        <img ng-click="takesnap()" src="{{content.image}}" style="width: 100%;"/>
                    </div>
                    <label class="item item-input">
                        <input ng-model="content.name" type="text" placeholder="Location Name">
                    </label>
                    <label class="item item-input">
                        <textarea ng-model="content.description"  placeholder="Description"></textarea>
                    </label>
                    <label class="item item-select">
                        <span class="input-label">Interest</span>
                        <select data-ng-model="content.interest"  data-ng-options="interest.id as interest.interest for interest in interests" >
                            <option value="">Select Interest</option>
                        </select>
                    </label>
                    <label class="item item-button-right">
                        <span class="input-label">Pick Location</span>
                        <button class="button icon-left ion-ios-location button-positive" ng-click="location_on_map.show();">Pick Location</button>
                    </label>
                    <div class="row">
                        <button ng-click="addlocation()"  class="button" style="display: block;background-color: #00B58A;color:white;margin: auto;font-size: 18px;margin-top: 30px;width: 50%">
                            Add
                        </button>
                    </div>
                </div>
            </ion-scroll>
        </ion-content>
    </div>
</ion-modal-view>
